<div class="border border-white h-full">
  <div class="flex justify-between navbar bg-neutral-content h-[12.5%]">
    <button class="btn btn-error" (click)="saveServer()">
      -
    </button>
    <div class="flex flex-col">
      <p class="font-bold text-primary-content text-xl">
        {{server.name}}
      </p>
      <p class="font-thin text-primary-content text-xs">
        Created At: {{server.startTime | date:'full' }}
      </p>
    </div>
    <button class="btn btn-primary" (click)="createTraffic()">
      +
    </button>
  </div>
  <div class="flex p-4 gap-2 flex-wrap overflow-y-auto h-[87.5%]">
    @for (traffic of trafficLists; track traffic.id) {
    <app-traffic [traffic]="traffic" class="flex-none grow-0"></app-traffic>
    }
  </div>
</div>
