<div class="border border-neutral h-full rounded-xl">
  <div class="flex justify-between navbar bg-base-content p-3 w-full">
    <!-- <details class="dropdown"> -->
    <!--   <summary class="btn bg-neutral-content border-0"> -->
    <!--     <ion-icon name="ellipsis-vertical text-black"></ion-icon> -->
    <!--   </summary> -->
    <!--   <ul class="p-2 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-52"> -->
    <!--     <li (click)="showModal()"><a>Save and Delete Server</a></li> -->
    <!--   </ul> -->
    <!-- </details> -->
    <div class="flex flex-col items-start">
      <p class="font-bold text-primary-content text-xl">
        {{server.name}}
      </p>
      <p class="text-primary-content text-xs">
        Created At: {{server.startTime | date:'full' }}
      </p>
    </div>
    <button class="btn btn-primary" (click)="createTraffic()">
      +
    </button>
  </div>
  <div class="flex p-4 gap-2 flex-wrap overflow-y-auto h-[87.5%]">
    @for (traffic of trafficLists; track traffic.id) {
    <app-traffic [traffic]="traffic" class="flex-none grow-0"></app-traffic>
    }
  </div>
</div>
<dialog [id]="server.id" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Save and Delete Server?</h3>
    <p class="py-4">Are you sure you want to delete and save the server?</p>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn btn-error">No</button>
        <button class="btn btn-primary" (click)="saveServer()">Yes</button>
      </form>
    </div>
  </div>
</dialog>
